<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero-sumar">Primer número:</label>
      <input type="number" id="primer-numero-sumar" />
      <label for="segundo-numero-sumar">Segundo número:</label>
      <input type="number" id="segundo-numero-sumar" />
      <input type="submit" value="Sumar" />
    </form>

    <h1>Multiplicador</h1>
    <form id="multiplicar-form">
      <label for="primer-numero-multiplicar">Primer número:</label>
      <input type="number" id="primer-numero-multiplicar" />
      <label for="segundo-numero-multiplicar">Segundo número:</label>
      <input type="number" id="segundo-numero-multiplicar" />
      <input type="submit" value="Multiplicar" />
    </form>

    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
